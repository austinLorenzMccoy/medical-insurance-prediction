<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Insurance Premium Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <legend>Predict Your Insurance Premium</legend>
            
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" placeholder="Enter your age" min="0" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-control" name="sex" required>
                    <option class="placeholder" selected disabled value="">Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input class="form-control" type="number" name="bmi" placeholder="Enter your BMI" step="0.01" min="0" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Number of Children</label>
                <input class="form-control" type="number" name="children" placeholder="Enter the number of children" min="0" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Smoker</label>
                <select class="form-control" name="smoker" required>
                    <option class="placeholder" selected disabled value="">Are you a smoker?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Region</label>
                <select class="form-control" name="region" required>
                    <option class="placeholder" selected disabled value="">Select your region</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                </select>
            </div>
            
            <div class="mb-3 text-center">
                <input class="btn btn-primary" type="submit" value="Predict Your Insurance Premium">
            </div>
        </form>
        
        {% if results %}
        <div class="alert alert-info mt-4">
            <h2>Your Predicted Insurance Premium is: {{ results }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
